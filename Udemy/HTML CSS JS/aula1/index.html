<!DOCTYPE html> <!-- expecifica para o navegador q ta criando um documento do tipo html -->
<!-- sempre preciso colocar a proxima tag-->
<html lang="pt-BR"> <!-- lang é o idioma -->
<!-- o head define metada datos do HTMl -->

<head>
    <!-- serve para dizer a codificação, ler caracter especial -->
    <meta charset="utf-8">
    <!-- serve para enquadrar o text nas telas de celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tag de titulo -->
    <title>
        Meu HTML </title>
</head>
<!-- body sera tudo q vemos no frame do navegador -->

<body>

    <!-- tag h1 é tipo um cabeçalho -->
    <h1>
        Meu HTML

    </h1>
    <!-- taag de paragrafo -->
    <p>
        <!-- a tag br serve para quebrar a linha -->
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br>
        Eveniet natus, dolor expedita atque quasi sapiente at<br>
        eaque? Dolorem distinctio, possimus ipsa dolor ducimus mollitia
        vel animi fuga asperiores culpa.
    </p>
    
</body>

</html>
<!-- dica: como sempre preciso escrever so colocar ! q  ja escreve como forma de atalho -->

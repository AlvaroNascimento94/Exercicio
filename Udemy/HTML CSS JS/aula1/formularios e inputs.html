<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            /* se torna cliclavel, mudando o cursor */
        }
        section fieldset{
            width:  300px;
        }
    </style>
</head>

<body>
    <!-- form é um bloco de conteudos  -->
    <!-- action é para onde vou enviar o vormulario, podend ser url ou caminho de arquivo -->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>cabeça</h1>
            <p>O formulario</p>
            <!-- fildset é para montar a caixa do formulario -->
            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type=" text">
                </p>
            </fieldset>
        </section>

    </form>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>

        <p>
            <!-- lavel for é para o id -->
            <label for="nome"> Nome: </label>
            <!-- se quero um texpo mas não tenho um campo especifico posso usar o input
                name é o nome do input
                placeholder é uma dica do que vc deve digitar -->
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            <!-- o required se torna obrigatorio para preencher -->
        </p>
        <p>
            <!-- se quero um texpo mas não tenho um campo especifico posso usar o input
                name é o nome do input
                placeholder é uma dica do que vc deve digitar -->
            <label for="dev"> Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value=" sim"><br>
            <label for="dev1"> Sou um dev </label>
            <input type="checkbox" id="dev1" name="dev1" value=" sim"><br>
            <label for="dev2"> Sou um dev </label>
            <input type="checkbox" id="dev2" name="dev2" value=" sim"><br>
        </p>
        <p>
            Genero
            <!-- type radio marca apenas uma opção -->
            <label for="Feminino"> Feminino </label>
            <input type="radio" id="Feminino" name="Genero" value="Feminino" checked><br>
            <label for="Masculino"> Masculino </label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino"><br>
           
        </p>

        <p>
            <label for="date"> Data: </label>
            <input type="date" id="date" name="date" value="2023-04-15">
        </p>
        <p>
            <label for="datetime-local"> Data Local: </label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2023-04-15T14:45">
        </p>
        <p>
            <label for="time"> Hora Local: </label>
            <input type="time"  id="time" name="time" value="15:10">
        </p>
        <p>
            <label for="cor"> Cor preferida: </label>
            <input type="color"  id="cor" name="cor">
        </p>
        <p>
            <label for="email"> Seu Email: </label>
            <input type="email"  id="email" name="email" placeholder="ex.: nome@email.com">
        </p>
        <p>
            <label for="number"> Seu Email: </label>
            <input type="number"  id="number" name="number" min="0" max="100" step="5"> 
        </p>
        <p>
            <label for="file"> Sua Foto: </label>
            <input type="file"  id="file" name="file" accept="image/*" multiple>
        </p>

        <p>
            <label for="select">Selecione uma opção</label>
            <select name="select" id="select">
                <optgroup label="teste 1">
                    <option value="valor 1"> valor 1</option>
                    <option value="valor 2" disabled> valor 2</option>
                    <option value="valor 3"> valor 3</option>
                </optgroup>
                <optgroup label="teste 2">
                    <option value="valor 4"> valor 4</option>
                    <option value="valor 5"> valor 5</option>
                    <option value="valor 6"> valor 6</option>
                </optgroup>
            </select>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button><!-- para restar o formulario para o original -->
        </p>

    </form>
</body>

</html>
